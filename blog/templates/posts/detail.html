<!DOCTYPE html>
<html lang="en">
	{% include "pre/head.html" %}

	<body>
		<div>
			{% include "pre/navigation.html" %}
			<div class="row clearfix">
				<div class="col-md-8 col-md-offset-1 article">
					<h1>{{ post.title }}</h1>
					<h5>{{ post.pub_date }}</h5>
					<!-- {% if likes %}
						<p>likes</p>
					{% else %}
						<p>No likes.</p>
					{% endif %} -->
					<!-- <a href="like">Like</a> -->
					<hr />
					<article>{{ post.body }}</article>					
					{% if tags %}
						<ul class="list-unstyled">
						{% for tag in tags %}
							<li class="tag-item"> <span class="glyphicon glyphicon-tag"></span> {{ tag }}</li>
						{% endfor %}
						</ul>
					{% else %}
						<p>No tags.</p>
					{% endif %}
				</div>
			</div>		
		</div>
		{% include "pre/footscripts.html"%}
	</body>
</html>
